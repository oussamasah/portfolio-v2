<table class="w-full text-left mt-5 border-collapse border border-gray-700">
    <thead>
        <tr>
            <th class="border border-gray-700 p-2">Photo</th>
            <th class="border border-gray-700 p-2">Name</th>
            <th class="border border-gray-700 p-2">Email</th>
            <th class="border border-gray-700 p-2">Description</th>
            <th class="border border-gray-700 p-2">Date</th>
            <th class="border border-gray-700 p-2">State</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td class="border border-gray-700 p-2"><img width="70" src="{{ path + item?.photo }}"></td>
            <td class="border border-gray-700 p-2">{{ item?.name }}</td>
            <td class="border border-gray-700 p-2">{{ item?.email }}</td>
            <td class="border border-gray-700 p-2">{{ item?.description }}</td>
            <td class="border border-gray-700 p-2">{{ item?.createdDate |  date:'dd-MM-yyyy' }}</td>
            <td class="border border-gray-700 p-2 flex gap-3">
            
                <label class="inline-flex items-center cursor-pointer">
                    <input type="checkbox" value="" class="sr-only peer"  checked="{{item.active == true ? 'checked' : ''}}" (change)="updateState(item?.id,item.active)">
                    <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all  peer-checked:bg-blue-600"></div>
                   
                  </label>
            </td>
        </tr>
    </tbody>
</table>
