<div class="flex justify-center items-center h-screen    w-full" [ngStyle]="{
    background: 'url(assets/img/bg-skills.jpeg)',
    backgroundRepeat: 'no-repeat',
    backgroundSize: 'cover'
 
  }">
    <div class="bg-white text-black p-20 shadow ">
        <h2 class="text-center text-2xl font-bold mb-5">Login</h2>
        <span class="text-red-900 block my-3" *ngIf="error">*{{error}}</span>
        <form (ngSubmit)="login()" class="">
            <div class="form-group  mb-4">
                <label for="username" class="block  mb-3"><span class="text-red-900 ">*</span>Username:</label>
                <input type="text" id="username" [(ngModel)]="username" name="username" required />
            </div>
            <div class="form-group mb-4">

                <label for="password" class="block mb-3"><span class="text-red-900 ">*</span>Password:</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" required />
            </div>
            <button type="submit" class="!bg-slate-800 text-white px-5 py-3 ">Login</button>
        </form>
    </div>
</div>
