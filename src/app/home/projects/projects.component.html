<div class="h-screen bg-gradient-to-r bg-[#02050a] relative text-white p-10 text-center " id="about-section">
    <div class="container mx-auto">
        <div data-aos="fade-up" data-aos-delay="500" data-aos-duration="500" data-aos-once="false" class="mb-10">
            <h2 class="text-lg text-[#55e6a5] uppercase mb-3 sm:!mb-10 font-light">
                My PROJECTS
            </h2>
            <span class="text-2xl md:text-5xl font-bold uppercase">Shaping the Future of Web Development<br> Through
                Innovation and Practicality</span>
        </div>
        <div class="filters mb-4 text-center">
            <button class="filter-button px-4 py-2 m-2 bg-teal-500 text-white " data-filter="*">Show All</button>
            <button class="filter-button px-4 py-2 m-2 bg-teal-500 text-white " data-filter=".category-1">Category
                1</button>
            <button class="filter-button px-4 py-2 m-2 bg-teal-500 text-white " data-filter=".category-2">Category
                2</button>
            <button class="filter-button px-4 py-2 m-2 bg-teal-500 text-white " data-filter=".category-3">Category
                3</button>
        </div>

        <div class="isotope-container mx-auto">
            <div class="grid-item m-2" *ngFor="let item of items" [ngClass]="item.category" [ngStyle]="{
    background: 'url(' + item.src + ')',
    backgroundRepeat: 'no-repeat',
    backgroundSize: 'cover'
  }">
                <a [attr.data-glightbox]="'image-' + item.src" [href]="item.src" [attr.data-title]="item.title"
                    [attr.data-description]="item.description" data-desc-position="right" data-type="image"
                    data-effect="fade" data-width="90%" data-height="auto" [attr.data-gallery]="item.category"
                    class="glightbox flex h-full w-full justify-center items-center">

                </a>
            </div>
        </div>
    </div>

</div>
