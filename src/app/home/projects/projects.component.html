<div class="h-screen bg-gradient-to-r bg-slate-700   relative text-white  text-center " id="project-section"
[ngStyle]="{
    backgroundImage: 'url(assets/img/project-bg.jpg)',
    backgroundRepeat: 'no-repeat',
    backgroundSize: 'cover'
 
  }"
>
<div class="h-screen flex justify-center items-center bg-[#0c131ee0]">
    <div class="container mx-auto  h-full p-10">
        <div data-aos="fade-up" data-aos-delay="500" data-aos-duration="500" data-aos-once="false" class="mb-10">
            <h2 class="text-lg text-[#55e6a5] uppercase mb-3 sm:!mb-10 font-light">
                My PROJECTS
            </h2>
            <span class="text-2xl md:text-5xl font-bold uppercase">Shaping the Future of Web Development<br> Through
                Innovation and Practicality</span>
        </div>

        <div class="filters mb-4 text-center" >
            <button class="filter-button px-4 py-2 m-2 bg-teal-500 text-white " data-filter="*">Show All</button>

            <button class="filter-button px-4 py-2 m-2 bg-teal-500 text-white "  *ngFor="let cat of categories" [attr.data-filter]="'.'+cat">{{cat}}
                </button>
            
        </div>

        <div class="isotope-container mx-auto">
            <div class="grid-item m-2" *ngFor="let item of items" [ngClass]="item.project" [ngStyle]="{
    background: 'url(' + item.src    + ')',
    backgroundRepeat: 'no-repeat',
    backgroundSize: 'cover'
  }">
                <a [attr.data-glightbox]="'image-' + item.id" [href]="item.src" [attr.data-title]="item.title"
                    [attr.data-description]="item.description" data-desc-position="right" data-type="image"
                    data-effect="fade" data-width="90%" data-height="auto" [attr.data-gallery]="item.project"
                    class="glightbox flex h-full w-full justify-center items-center">

                </a>
            </div>
        </div>
    </div>
</div>
</div>
